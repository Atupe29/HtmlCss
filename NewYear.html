<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
<style>

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
}

.countdown-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

#countdown {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.time {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    font-size: 1.5em;
    width: 60px;
}

#celebration-message {
    display: none;
    margin-top: 50px;
}

#celebration-message h2 {
    color: #FFD700; /* Golden color */
}

#celebration-message p {
    color: #333;
}

.hidden {
    display: none;
}


</style>
</head>
<body>

<div class="countdown-container">
    <h1>New Year Countdown</h1>
    <div id="countdown">
        <div class="time" id="days">00</div>
        <div class="time" id="hours">00</div>
        <div class="time" id="minutes">00</div>
        <div class="time" id="seconds">00</div>
    </div>
</div>

<div id="celebration-message" class="hidden">
    <h2>Happy New Year!</h2>
    <p>Wishing you a year filled with joy, success, and prosperity.</p>
</div>

<script>document.addEventListener('DOMContentLoaded', function () {
    const countdownDate = new Date('January 1, 2024 00:00:00').getTime();

    function updateCountdown() {
        const currentDate = new Date().getTime();
        const difference = countdownDate - currentDate;

        if (difference <= 0) {
            showCelebrationMessage();
        } else {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = formatTime(days);
            document.getElementById('hours').innerHTML = formatTime(hours);
            document.getElementById('minutes').innerHTML = formatTime(minutes);
            document.getElementById('seconds').innerHTML = formatTime(seconds);
        }
    }

    function formatTime(time) {
        return time < 10 ? `0${time}` : time;
    }

    function showCelebrationMessage() {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('celebration-message').style.display = 'block';
    }

    setInterval(updateCountdown, 1000);
});
 </script>
</body>
</html>
